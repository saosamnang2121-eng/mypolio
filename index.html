<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypolio</title>
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+J+Guides:ital@0;1&display=swap"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--  -->
  </head>

  <body>
    <div class="shape s1"></div>
    <div class="shape s2"></div>
    <div class="shape s3"></div>
    <nav class="nav">
      <nav class="navbar">
        <!-- Left: Logo -->
        <a href="#" class="logo">
          <!-- Light mode logo (default / visible in light) -->
          <img src="img/logo/mypolio-logo.png"
            class="logo-light"
            alt="MyPolio Logo">

          <!-- Dark mode logo (hidden by default) -->
          <img src="img/logo/mypolio-logo-white.png"
            class="logo-dark"
            alt="MyPolio Logo">
        </a>

        <!-- Middle: Menu -->
        <ul class="nav-menu">
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#product">Products</a></li>
          <li><a href="#work">Me</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

        <!-- Right: Theme toggle -->
        <button class="theme-toggle"
          title="Toggle dark/light mode"
          aria-label="Toggle theme">
          <!-- Sun icon – visible when in DARK mode (means: click to go light) -->
          <img src="img/icon/sun.svg"
            class="theme-icon icon-sun"
            alt
            aria-hidden="true">

          <!-- Moon icon – visible when in LIGHT mode (means: click to go dark) -->
          <img src="img/icon/moon.svg"
            class="theme-icon icon-moon"
            alt
            aria-hidden="true">
        </button>
      </nav>
      <!--  -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    </body>
  </html>
